<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 550px;
            margin: 0 auto;
            border: 2px solid #66cc6b;
            border-radius: 10px;
            overflow: hidden;
        }
        .header {
            background: #66cc6b;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        .info-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        .info-card.primary {
            background: #22add4;
            color: white;
        }
        .info-label {
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        .info-value {
            font-weight: bold;
            font-size: 14px;
        }
        .message-box {
            background: #e8f4fd;
            border: 1px solid #22add4;
            border-radius: 6px;
            padding: 20px;
            margin: 20px 0;
        }
        .footer {
            background: #66cc6b;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 12px;
        }
        .highlight {
            color: #22add4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Website Inquiry</h1>
            <p>Contact Form Submission</p>
        </div>
        
        <div class="content">
            <div class="info-grid">
                <div class="info-card primary">
                    <div class="info-label">Client Name</div>
                    <div class="info-value">{{ first_name }} {{ last_name }}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Service</div>
                    <div class="info-value">{{ service_name }}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Email</div>
                    <div class="info-value">{{ email }}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Phone</div>
                    <div class="info-value">{{ phone }}</div>
                </div>
            </div>
            
            <div class="message-box">
                <strong class="highlight">Message:</strong>
                <p style="margin-top: 10px; line-height: 1.6;">{{ message }}</p>
            </div>
            
            <div style="text-align: center; margin-top: 25px;">
                <a href="mailto:{{ email }}" style="background: #22add4; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; display: inline-block; margin: 5px;">
                    Reply to {{ first_name }}
                </a>
                <a href="tel:{{ phone }}" style="background: #66cc6b; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; display: inline-block; margin: 5px;">
                    Call Now
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>Received on {{ timestamp }} â€¢ Please respond within 24 hours</p>
        </div>
    </div>
</body>
</html>
